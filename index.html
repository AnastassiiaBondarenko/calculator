<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/" alt="logo"> Calculator
    </h1>

    <div class="calcul">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn one"> 1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn divide bg-grey">/</div>

            <div class="btn four"> 4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn myltiply bg-grey">x</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn minus bg-grey">-</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn c">c</div>
            <div class="btn plus bg-grey">+</div>

            <div class="btn equal">=</div>
        </div>



        <script src="assets/js/script.js"></script>
</body>

</html>
